<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Prosti brojevi</title>
</head>
<body>
 <script type="text/javascript">
 function Prost(broj){
 if(broj<2)return false;
 for(let i= 2; i<broj; i++){
 if(broj%i==0){
 return false;
 }
 }
 return true;
 } 
 function prostiBrojevi(){
 for(let i=1; i<=1000; i++){
 
 if(Prost(i)){
 console.log(i);
 document.write(i);
 }
 
 
 }
 
 }
      prostiBrojevi();
      
 </script>
</body>
</html>
