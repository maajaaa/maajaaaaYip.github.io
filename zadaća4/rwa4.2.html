<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Parni brojevi i njihovi kvadrati</title>
</head>
<body>
 <script type="text/javascript">
 function parniBrojeviINJihoviKvadrati(){
 for (let i =1; i<=100; i++){
 if(i%2 == 0){
 console.log(`Parni broj: ${i}, Kvadrat ovoga broja:${i*i}`);
  document.write(`Parni broj: ${i}, Kvadrat ovoga broja: ${i*i}<br/>`)
  }
 }
 }
 parniBrojeviINJihoviKvadrati();
 </script>
</body>
</html>
